
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 3
    no_fade_in = false
}


background {
    monitor = eDP-1
    color = rgba(15, 17, 26, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}


label {
    monitor = eDP-1
    text = cmd[update:500] echo "<span foreground='##E5E9F0'>$(date +%s)</span>"
    # color = rgba(200, 200, 200, 1.0)
    font_size = 100
    font_family = Monaspace Argon

    position = 0, 80
    halign = center
    valign = center
}
